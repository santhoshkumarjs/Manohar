<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="UTF-8">  
  <title>Groom My Career !</title>
  <link rel="stylesheet" href="css/main-style.css">
   <link rel="icon" href="img/favicon.png" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

 <body> 
<div id="main-container">	
	<div class="container">
		<div id="popup">
			<div class="close-btn"><img src="img/close-btn.jpg"  alt=""></div>
			<h2>Register Free & Win iPad</h2>
			<form  id="reg-form" >
				<dl>
					<dt>Name<span class="mandatory">*</span></dt>
					<dd><input type="text" placeholder="Your Name" style="width:250px;" id="name" name="name"></dd>
				</dl>
				<dl>
					<dt>Enroll Number<span class="mandatory">*</span></dt>
					<dd><input type="text" placeholder="Enroll Number" style="width:250px;" id="enrol" name="enrol"></dd>
				</dl>
				<dl>
					<dt>Mobile Number<span class="mandatory">*</span></dt>
					<dd><input type="text" placeholder="Mobile Number"  style="width:250px;" id="mobile" name="mobile"></dd>
				</dl>
				<dl>
					<dt>Mail Id<span class="mandatory">*</span></dt>
					<dd><input type="text" placeholder="Mail Id" style="width:250px;" id="mail" name="mail"></dd>
				</dl>
				<dl>
					<dt><!-- --></dt>
					<dd><input type="submit" class="reg-btn01" value="Register Now" ></dd>
				</dl>
				<br class="clear">
			</form>
			<div class="text-right"> <span class="mandatory">*</span> All fields are mandatory</div>
		</div>
	</div>
</div>

 </body>
