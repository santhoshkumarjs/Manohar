<script>
$(function() {

   $(".input input").focus(function() {
      $(this).parent(".input").each(function() {
         $("label", this).css({
            "line-height": "18px",
            "font-size": "12px",
            "font-weight": "100",
            "top": "0px",
			"color": "#f1b600"
         })
         $(".spin", this).css({
            "width": "100%"
         })
      });
   }).blur(function() {
      $(".spin").css({
         "width": "0px"
      })
      if ($(this).val() == "") {
         $(this).parent(".input").each(function() {
            $("label", this).css({
               "line-height": "45px",
               "font-size": "12px",
               "font-weight": "300",
               "top": "10px",
			   "color": "#555"
            })
         });

      }
   });

 /*  $(".button").click(function(e) {
      var pX = e.pageX,
         pY = e.pageY,
         oX = parseInt($(this).offset().left),
         oY = parseInt($(this).offset().top);

      $(this).append('<span class="click-efect x-' + oX + ' y-' + oY + '" style="margin-left:' + (pX - oX) + 'px;margin-top:' + (pY - oY) + 'px;"></span>')
      $('.x-' + oX + '.y-' + oY + '').animate({
         "width": "500px",
         "height": "500px",
         "top": "-250px",
         "left": "-250px",

      }, 600);
      $("button", this).addClass('active');
   })*/
});
</script>

<body>
	<header class="big_header">
		<div class="container">
			<a href="index.html" class="btn-back"><i class="ti-arrow-left"></i></a>
			<div class="logo">
				<img src="resource/images/mtutor-logo.png" class="img-responsive" title="mtutor-logo" alt="mtutor-logo" />
			</div>
			<div class="clearfix"></div>
		</div>
	</header>
	<div class="cards">
		<section id="section1">
			<div class="row box">
				<div class="title">SIGN UP</div>

				<form class="form-horizontal" action="profile.html" method="post"  id="reg_form">
					<div class="input">
						<label for="name">Email ID / Mobile No</label>
						<input type="text" name="name" id="name" ><!--required-->
						<span class="spin"></span>
					</div>
					<div class="input">
						<label for="pass">Password *</label>
						<input type="password" name="pass" id="pass" ><!--required-->
						<span class="spin"></span>
					</div>
					<div class="input">
						<label for="conf_pass">Confirm Password</label>
						<input type="password" name="pass" id="conf_pass" ><!--required-->
						<span class="spin"></span>
					</div>
				
					<div class="button">
						<button type="submit" class="btn btn-warning btn-block btn-submit" >Create Account</button>
					</div>
					
					<div class="clearfix"></div>
					<div >
						<p class="text-center top_bottom">Already have an account ? <a href="login.html" class="pass-forgot">Login</a></p>
					</div>
				</form>
			</div>
		</section>
	</div>

<script type="text/javascript">

		fixed: true,

	});
});
</script>
<script type="text/javascript">

	$(document).ready(function() {
	/* Carousel */
		$("#first_slider, #secound_slider, #fourth_slider").owlCarousel({
			items : 3,
			itemsDesktop:[1199,3],
			itemsDesktopSmall:[980,3],
			itemsMobile : [768,3],
			navigation:true,
			navigationText:["",""],
			pagination:true,
			autoPlay:false
		});
		/* Carousel */		
		$("#three_slider").owlCarousel({
			items : 2,
			itemsDesktop:[1199,2],
			itemsDesktopSmall:[980,2],
			itemsMobile : [600,2],
			navigation:true,
			navigationText:["",""],
			pagination:true,
			autoPlay:false
		});
	});
</script>
